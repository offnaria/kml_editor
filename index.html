<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML Map Viewer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Use omnivore for better KML support -->
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            padding: 15px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        #status-message {
            margin: 5px 0 0 0;
            font-size: 14px;
            font-style: italic;
        }
        
        .content {
            display: flex;
            flex: 1;
        }
        
        .sidebar {
            width: 300px;
            padding: 15px;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .file-input {
            margin-bottom: 20px;
        }
        
        .file-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .file-input input {
            width: 100%;
        }
        
        .buttons {
            margin-top: 10px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .kml-features {
            margin-top: 20px;
        }
        
        .kml-feature {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
        }
        
        .kml-feature:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KML Map Viewer</h1>
            <p id="status-message"></p>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="file-input">
                    <label for="kml-file">Upload KML File:</label>
                    <input type="file" id="kml-file" accept=".kml">
                    <div class="buttons">
                        <button id="load-kml">Load KML</button>
                        <button id="clear-map">Clear Map</button>
                    </div>
                </div>
                <div class="kml-info">
                    <h3>KML Features</h3>
                    <div id="kml-features" class="kml-features">
                        <!-- Features will be listed here -->
                    </div>
                </div>
            </div>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([35.6895, 139.6917], 13); // Tokyo as default center
        
        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Variables to store KML data
        let kmlLayer = null;
        let kmlFeatures = [];
        
        // Function to parse KML file
        function parseKML(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    console.log("File read successfully, content length:", reader.result.length);
                    
                    // Clear previous KML layer if it exists
                    if (kmlLayer) {
                        map.removeLayer(kmlLayer);
                        kmlLayer = null;
                        kmlFeatures = [];
                    }
                    
                    // Use omnivore to parse KML
                    kmlLayer = omnivore.kml.parse(reader.result);
                    
                    // Add layer to map with error handling
                    kmlLayer
                        .on('ready', function() {
                            console.log("KML layer ready!");
                            map.addLayer(kmlLayer);
                            
                            // Fit map bounds to the KML layer
                            if (kmlLayer.getBounds && !kmlLayer.getBounds().isEmpty()) {
                                map.fitBounds(kmlLayer.getBounds());
                            }
                            
                            // Extract features from KML for sidebar
                            extractKMLFeatures();
                            
                            // Show success message
                            alert('KML file loaded successfully!');
                        })
                        .on('error', function(err) {
                            console.error("Error loading KML:", err);
                            alert('Error loading KML file: ' + err.message);
                        })
                        .addTo(map);
                    
                } catch (error) {
                    console.error('Error parsing KML:', error);
                    alert('Error loading KML file: ' + error.message);
                }
            };
            
            reader.onerror = function(e) {
                console.error("FileReader error:", e);
                alert('Error reading file: ' + e.target.error.name);
            };
            
            reader.readAsText(file);
        }
        
        // Function to extract features from KML layer
        function extractKMLFeatures() {
            const featuresContainer = document.getElementById('kml-features');
            featuresContainer.innerHTML = '';
            
            if (!kmlLayer) return;
            
            console.log("Extracting features from KML layer:", kmlLayer);
            
            // Count of features found
            let featuresFound = 0;
            
            // Access to layer._layers to get the features
            if (kmlLayer._layers) {
                Object.values(kmlLayer._layers).forEach((layer, index) => {
                    console.log("Layer found:", layer);
                    
                    if (layer.feature || layer._popup) {
                        featuresFound++;
                        let name = 'Feature ' + (index + 1);
                        
                        // Try to get name from feature properties
                        if (layer.feature && layer.feature.properties) {
                            if (layer.feature.properties.name) {
                                name = layer.feature.properties.name;
                            } else if (layer.feature.properties.title) {
                                name = layer.feature.properties.title;
                            } else if (layer.feature.properties.description) {
                                name = layer.feature.properties.description.substring(0, 30) + '...';
                            }
                        }
                        
                        // Try to get name from popup content
                        if (layer._popup && layer._popup._content) {
                            const match = layer._popup._content.match(/<b>(.*?)<\/b>/);
                            if (match && match[1]) {
                                name = match[1];
                            }
                        }
                        
                        // Create feature item in sidebar
                        const featureDiv = document.createElement('div');
                        featureDiv.className = 'kml-feature';
                        featureDiv.textContent = name;
                        featureDiv.addEventListener('click', () => {
                            // Zoom to feature
                            if (layer.getBounds) {
                                map.fitBounds(layer.getBounds());
                            } else if (layer.getLatLng) {
                                map.setView(layer.getLatLng(), 15);
                            }
                            
                            // Open popup if available
                            if (layer.openPopup) {
                                layer.openPopup();
                            }
                        });
                        
                        featuresContainer.appendChild(featureDiv);
                    }
                });
            }
            
            console.log(`Total features found: ${featuresFound}`);
            
            if (featuresContainer.children.length === 0) {
                featuresContainer.innerHTML = '<p>No features found in KML file.</p>';
            }
        }
        
        // Function to show status messages
        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.style.color = isError ? 'red' : 'green';
            console.log(isError ? 'ERROR: ' : 'STATUS: ', message);
        }
        
        // Add drag and drop support for KML files
        const mapContainer = document.querySelector('.map-container');
        
        mapContainer.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.backgroundColor = 'rgba(0, 0, 0, 0.1)';
        });
        
        mapContainer.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.backgroundColor = 'transparent';
        });
        
        mapContainer.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.backgroundColor = 'transparent';
            
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length) {
                const file = files[0];
                if (file.name.toLowerCase().endsWith('.kml')) {
                    parseKML(file);
                } else {
                    showStatus('Please drop a KML file', true);
                }
            }
        });
        
        // Event listeners
        document.getElementById('load-kml').addEventListener('click', () => {
            const fileInput = document.getElementById('kml-file');
            if (fileInput.files.length > 0) {
                showStatus('Loading KML file...');
                parseKML(fileInput.files[0]);
            } else {
                showStatus('Please select a KML file first!', true);
            }
        });
        
        document.getElementById('clear-map').addEventListener('click', () => {
            if (kmlLayer) {
                map.removeLayer(kmlLayer);
                kmlLayer = null;
                kmlFeatures = [];
                document.getElementById('kml-features').innerHTML = '';
                showStatus('Map cleared!');
            }
        });
        
        // Handle direct file input change
        document.getElementById('kml-file').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                // Auto-load the KML file
                showStatus('Loading KML file...');
                parseKML(e.target.files[0]);
            }
        });
    </script>
</body>
</html>
