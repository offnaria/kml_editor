<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML Map Viewer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Use the toGeoJSON library for better KML parsing -->
    <script src="https://unpkg.com/@tmcw/togeojson@5.8.0/dist/togeojson.umd.js"></script>
    
    <!-- Use omnivore for better KML support -->
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            padding: 15px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        #status-message {
            margin: 5px 0 0 0;
            font-size: 14px;
            font-style: italic;
        }
        
        .content {
            display: flex;
            flex: 1;
        }
        
        .sidebar {
            width: 300px;
            padding: 15px;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .file-input {
            margin-bottom: 20px;
        }
        
        .file-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .file-input input {
            width: 100%;
        }
        
        .buttons {
            margin-top: 10px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .kml-features {
            margin-top: 20px;
        }
        
        .kml-feature {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
            position: relative;
        }
        
        .kml-feature:hover {
            background-color: #f0f0f0;
        }
        
        .kml-layer {
            margin-bottom: 10px;
            border-left: 2px solid #4CAF50;
            padding-left: 10px;
        }
        
        .kml-layer-header {
            padding: 8px;
            background-color: #e9e9e9;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .kml-layer-header:hover {
            background-color: #d9d9d9;
        }
        
        .kml-layer-content {
            padding-left: 15px;
            display: none;
        }
        
        .kml-layer-content.active {
            display: block;
        }
        
        .kml-toggle {
            cursor: pointer;
            width: 20px;
            text-align: center;
        }
        
        .kml-feature-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .kml-icon-point {
            background-color: #FF5722;
            border-radius: 50%;
        }
        
        .kml-icon-line {
            background-color: #2196F3;
            height: 4px;
            margin-top: 6px;
        }
        
        .kml-icon-polygon {
            background-color: #4CAF50;
            border-radius: 2px;
        }
        
        .kml-feature-active {
            background-color: #e3f2fd !important;
            border-left: 4px solid #2196F3;
        }
        
        .feature-visibility {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
        
        .feature-controls {
            display: flex;
            margin-top: 5px;
            gap: 5px;
        }
        
        .control-button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 3px 6px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .control-button:hover {
            background-color: #e0e0e0;
        }
        
        .color-picker-container {
            display: inline-block;
            position: relative;
            margin-right: 5px;
        }
        
        .color-picker-button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background-color: #3388ff;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
        }
        
        .color-picker {
            width: 30px;
            height: 30px;
            padding: 0;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KML Map Viewer</h1>
            <p id="status-message"></p>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="file-input">
                    <label for="kml-file">Upload KML File:</label>
                    <input type="file" id="kml-file" accept=".kml">
                    <div class="buttons">
                        <button id="load-kml">Load KML</button>
                        <button id="clear-map">Clear Map</button>
                        <button id="export-kml">Export KML</button>
                    </div>
                </div>
                <div class="kml-info">
                    <h3>KML Layers</h3>
                    <div id="kml-layers" class="kml-layers">
                        <!-- Layers will be listed here -->
                    </div>
                    <h3>KML Features</h3>
                    <div id="kml-features" class="kml-features">
                        <!-- Features will be listed here -->
                    </div>
                </div>
            </div>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([35.6895, 139.6917], 13); // Tokyo as default center
        
        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Variables to store KML data
        let kmlLayer = null;
        let kmlFeatures = [];
        let kmlStructure = {
            name: 'Root',
            type: 'document',
            children: []
        };
        let currentFileName = ''; // Store the current file name
        
        // Active feature being edited
        let activeFeature = null;
        let isDisplacementActive = false;
        let originalLatLngs = null;
        let displacementValues = { lat: 0, lng: 0 };
        
        // Debug log function that includes timestamps
        function debugLog(message, obj) {
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[${timestamp}] ${message}`);
            if (obj !== undefined) {
                console.log(obj);
            }
        }
        
        // Function to manually create a KML layer if omnivore fails
        function createManualKmlLayer(kmlString) {
            // Parse KML
            const parser = new DOMParser();
            const kmlDoc = parser.parseFromString(kmlString, 'text/xml');
            
            // Convert to GeoJSON using toGeoJSON
            const geoJson = toGeoJSON.kml(kmlDoc);
            debugLog("Converted GeoJSON:", geoJson);
            
            // Create a GeoJSON layer
            return L.geoJSON(geoJson, {
                style: function(feature) {
                    return {
                        color: '#3388ff',
                        weight: 3,
                        opacity: 1,
                        fillColor: '#3388ff',
                        fillOpacity: 0.2
                    };
                },
                pointToLayer: function(feature, latlng) {
                    return L.marker(latlng);
                },
                onEachFeature: function(feature, layer) {
                    if (feature.properties) {
                        let popupContent = '';
                        
                        if (feature.properties.name) {
                            popupContent += '<b>' + feature.properties.name + '</b><br>';
                        }
                        
                        if (feature.properties.description) {
                            popupContent += feature.properties.description;
                        }
                        
                        if (popupContent) {
                            layer.bindPopup(popupContent);
                        }
                    }
                }
            });
        }
        
        // Function to parse KML file
        function parseKML(file) {
            const reader = new FileReader();
            
            // Store the file name globally so it can be used in other functions
            currentFileName = file.name || '';
            
            reader.onload = function(e) {
                try {
                    console.log("File read successfully, content length:", reader.result.length);
                    
                    // Clear previous KML layer if it exists
                    if (kmlLayer) {
                        map.removeLayer(kmlLayer);
                        kmlLayer = null;
                        kmlFeatures = [];
                    }
                    
                    // Create a DOM parser to parse the KML
                    const parser = new DOMParser();
                    const kmlDoc = parser.parseFromString(reader.result, 'text/xml');
                    
                    // Check if the document is valid KML
                    if (kmlDoc.documentElement.nodeName === "parsererror") {
                        throw new Error("Invalid KML format");
                    }
                    
                    // Log the parsed KML for debugging
                    console.log("Parsed KML document:", kmlDoc);
                    
                    try {
                        // Create a Blob from the KML string for omnivore
                        const kmlBlob = new Blob([reader.result], {type: 'text/xml'});
                        const kmlUrl = URL.createObjectURL(kmlBlob);
                        
                        // Use omnivore with the URL
                        kmlLayer = omnivore.kml(kmlUrl).on('ready', function() {
                            console.log("KML layer ready!", kmlLayer);
                            processKmlLayer();
                        }).on('error', function(err) {
                            console.error("Error loading KML with omnivore:", err);
                            throw err;
                        });
                    } catch (e) {
                        // If omnivore fails, try our manual method
                        console.warn("Omnivore failed, trying manual KML parsing:", e);
                        kmlLayer = createManualKmlLayer(reader.result);
                        console.log("KML layer created manually:", kmlLayer);
                        processKmlLayer();
                    }
                    
                    // Common processing for the KML layer
                    function processKmlLayer() {
                        // Check if the layer has any features
                        if (kmlLayer.getLayers && kmlLayer.getLayers().length === 0) {
                            console.warn("KML layer has no features");
                            showStatus('Warning: KML file loaded but contains no features', true);
                        }
                        
                        // First remove any previous layer if already on map
                        if (map.hasLayer(kmlLayer)) {
                            map.removeLayer(kmlLayer);
                        }
                        
                        // Add layer to map
                        kmlLayer.addTo(map);
                        
                        // Fit map bounds to the KML layer
                        try {
                            debugLog("Checking if we can fit to bounds");
                            
                            // Attempt to get bounds from various methods
                            let bounds = null;
                            
                            // Method 1: Direct getBounds
                            if (kmlLayer.getBounds && typeof kmlLayer.getBounds === 'function') {
                                try {
                                    bounds = kmlLayer.getBounds();
                                    debugLog("Got bounds directly from kmlLayer.getBounds()", bounds);
                                } catch (e) {
                                    console.warn("Error using kmlLayer.getBounds():", e);
                                }
                            }
                            
                            // Method 2: Extract from layers
                            if (!bounds && kmlLayer.getLayers && typeof kmlLayer.getLayers === 'function') {
                                try {
                                    const layers = kmlLayer.getLayers();
                                    debugLog(`Found ${layers.length} layers to extract bounds from`);
                                    
                                    if (layers.length > 0) {
                                        // Create a bounds object from the first layer that has bounds or latLng
                                        for (const layer of layers) {
                                            if (layer.getBounds && typeof layer.getBounds === 'function') {
                                                bounds = layer.getBounds();
                                                break;
                                            } else if (layer.getLatLng && typeof layer.getLatLng === 'function') {
                                                const latlng = layer.getLatLng();
                                                bounds = L.latLngBounds([latlng, latlng]);
                                                break;
                                            }
                                        }
                                        debugLog("Extracted bounds from a layer", bounds);
                                    }
                                } catch (e) {
                                    console.warn("Error getting bounds from layers:", e);
                                }
                            }
                            
                            // If we have bounds, try to fit to them
                            if (bounds) {
                                try {
                                    // Check if bounds valid using method available
                                    let isValid = true; 
                                    if (bounds.isValid && typeof bounds.isValid === 'function') {
                                        isValid = bounds.isValid();
                                    }
                                    
                                    if (isValid) {
                                        debugLog("Fitting to bounds:", bounds);
                                        map.fitBounds(bounds);
                                    } else {
                                        console.warn("Invalid bounds object");
                                    }
                                } catch (e) {
                                    console.warn("Error fitting to bounds:", e);
                                }
                            } else {
                                console.warn("Could not determine bounds for KML layer");
                            }
                        } catch (err) {
                            console.warn("Error handling bounds:", err);
                        }
                        
            try {
                // Extract features from KML for sidebar
                extractKMLFeatures();
                
                // Show success message
                showStatus('KML file loaded successfully!');
            } catch (err) {
                console.error("Error processing KML:", err);
                showStatus('Error processing KML features: ' + err.message, true);
            }
                    }
                    
                    // We don't need this anymore as we've moved the event handlers directly to omnivore.kml()
                    
                } catch (error) {
                    console.error('Error parsing KML:', error);
                    alert('Error loading KML file: ' + error.message);
                }
            };
            
            reader.onerror = function(e) {
                console.error("FileReader error:", e);
                alert('Error reading file: ' + e.target.error.name);
            };
            
            reader.readAsText(file);
        }
        
        // Function to extract features from KML layer
        function extractKMLFeatures() {
            const featuresContainer = document.getElementById('kml-features');
            const layersContainer = document.getElementById('kml-layers');
            featuresContainer.innerHTML = '';
            layersContainer.innerHTML = '';
            
            if (!kmlLayer) return;
            
            console.log("Extracting features from KML layer:", kmlLayer);
            
            // Reset KML structure
            kmlStructure = {
                name: currentFileName.replace('.kml', '') || 'KML Document',
                type: 'document',
                children: []
            };
            
            // Count of features found
            let featuresFound = 0;
            let featuresByType = {
                point: [],
                line: [],
                polygon: []
            };
            
            // Create layer groups for organization
            const pointLayer = { name: 'Points', type: 'folder', features: [] };
            const lineLayer = { name: 'Lines', type: 'folder', features: [] };
            const polygonLayer = { name: 'Polygons', type: 'folder', features: [] };
            
            // Try to extract KML document name
            if (kmlLayer && kmlLayer._layers) {
                // Get the first layer, which might be the document
                const firstLayerKey = Object.keys(kmlLayer._layers)[0];
                const firstLayer = kmlLayer._layers[firstLayerKey];
                
                if (firstLayer && firstLayer.feature && firstLayer.feature.properties) {
                    if (firstLayer.feature.properties.name) {
                        kmlStructure.name = firstLayer.feature.properties.name;
                    }
                }
            }
            
            // Access to layer._layers to get the features
            if (kmlLayer._layers) {
                Object.values(kmlLayer._layers).forEach((layer, index) => {
                    console.log("Layer found:", layer);
                    
                    if (layer.feature || layer._popup) {
                        featuresFound++;
                        let name = 'Feature ' + (index + 1);
                        let description = '';
                        let featureType = 'unknown';
                        
                        // Determine feature type
                        if (layer instanceof L.Marker) {
                            featureType = 'point';
                        } else if (layer instanceof L.Polyline && !(layer instanceof L.Polygon)) {
                            featureType = 'line';
                        } else if (layer instanceof L.Polygon) {
                            featureType = 'polygon';
                        }
                        
                        // Try to get name from feature properties
                        if (layer.feature && layer.feature.properties) {
                            if (layer.feature.properties.name) {
                                name = layer.feature.properties.name;
                            } else if (layer.feature.properties.title) {
                                name = layer.feature.properties.title;
                            }
                            
                            if (layer.feature.properties.description) {
                                description = layer.feature.properties.description;
                            }
                        }
                        
                        // Try to get name from popup content
                        if (layer._popup && layer._popup._content) {
                            const match = layer._popup._content.match(/<b>(.*?)<\/b>/);
                            if (match && match[1]) {
                                name = match[1];
                            }
                        }
                        
                        // Store feature reference
                        const featureInfo = {
                            name: name,
                            description: description,
                            type: featureType,
                            layer: layer
                        };
                        
                        // Add to appropriate layer
                        if (featureType === 'point') {
                            pointLayer.features.push(featureInfo);
                        } else if (featureType === 'line') {
                            lineLayer.features.push(featureInfo);
                        } else if (featureType === 'polygon') {
                            polygonLayer.features.push(featureInfo);
                        }
                        
                        // Create feature item in sidebar
                        createFeatureItem(featureInfo, featuresContainer);
                    }
                });
            }
            
            // Add non-empty layers to the structure
            if (pointLayer.features.length > 0) {
                kmlStructure.children.push(pointLayer);
            }
            if (lineLayer.features.length > 0) {
                kmlStructure.children.push(lineLayer);
            }
            if (polygonLayer.features.length > 0) {
                kmlStructure.children.push(polygonLayer);
            }
            
            // Create the layer tree in the sidebar
            createLayerTree(kmlStructure, layersContainer);
            
            console.log(`Total features found: ${featuresFound}`);
            console.log('KML structure:', kmlStructure);
            
            if (featuresContainer.children.length === 0) {
                featuresContainer.innerHTML = '<p>No features found in KML file.</p>';
            }
            
            if (layersContainer.children.length === 0) {
                layersContainer.innerHTML = '<p>No layers found in KML file.</p>';
            }
        }
        
        // Function to create a feature item in the sidebar
        function createFeatureItem(featureInfo, container) {
            const featureDiv = document.createElement('div');
            featureDiv.className = 'kml-feature';
            
            // Add icon based on feature type
            const iconSpan = document.createElement('span');
            iconSpan.className = `kml-feature-icon kml-icon-${featureInfo.type}`;
            featureDiv.appendChild(iconSpan);
            
            // Add feature name
            const nameSpan = document.createElement('span');
            nameSpan.textContent = featureInfo.name;
            featureDiv.appendChild(nameSpan);
            
            // Add visibility toggle
            const visibilityToggle = document.createElement('span');
            visibilityToggle.className = 'feature-visibility';
            visibilityToggle.innerHTML = 'ðŸ‘ï¸';
            visibilityToggle.title = 'Toggle visibility';
            visibilityToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                
                // Toggle visibility
                if (featureInfo.layer._map) {
                    map.removeLayer(featureInfo.layer);
                    visibilityToggle.innerHTML = 'ðŸ‘ï¸â€ðŸ—¨ï¸';
                } else {
                    map.addLayer(featureInfo.layer);
                    visibilityToggle.innerHTML = 'ðŸ‘ï¸';
                }
            });
            featureDiv.appendChild(visibilityToggle);
            
            // Add feature controls (displacement buttons)
            const controlsDiv = document.createElement('div');
            controlsDiv.className = 'feature-controls';
            
            // For features that can be styled (lines and polygons), add a color picker
            if (featureInfo.type === 'line' || featureInfo.type === 'polygon') {
                // Create color picker container
                const colorPickerContainer = document.createElement('div');
                colorPickerContainer.className = 'color-picker-container';
                
                // Create color button visual element
                const colorButton = document.createElement('span');
                colorButton.className = 'color-picker-button';
                colorButton.title = 'Change color';
                
                // Set initial color if feature has custom color
                if (featureInfo.layer.options && featureInfo.layer.options.color) {
                    colorButton.style.backgroundColor = featureInfo.layer.options.color;
                }
                
                // Create actual input color picker
                const colorInput = document.createElement('input');
                colorInput.type = 'color';
                colorInput.className = 'color-picker';
                colorInput.value = featureInfo.layer.options && featureInfo.layer.options.color ? 
                    featureInfo.layer.options.color : '#3388ff';
                colorInput.addEventListener('input', (e) => {
                    e.stopPropagation();
                    const newColor = e.target.value;
                    colorButton.style.backgroundColor = newColor;
                    changeFeatureColor(featureInfo, newColor);
                });
                
                colorPickerContainer.appendChild(colorButton);
                colorPickerContainer.appendChild(colorInput);
                controlsDiv.appendChild(colorPickerContainer);
            }
            
            // Only add displacement controls for lines and polygons, not points
            if (featureInfo.type === 'line' || featureInfo.type === 'polygon') {
                const displaceBtn = document.createElement('button');
                displaceBtn.className = 'control-button';
                displaceBtn.textContent = 'Displace';
                displaceBtn.title = 'Displace this feature';
                displaceBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    activateDisplacement(featureInfo);
                });
                controlsDiv.appendChild(displaceBtn);
            }
            
            // For all feature types, add a center button to focus map
            const centerBtn = document.createElement('button');
            centerBtn.className = 'control-button';
            centerBtn.textContent = 'Center';
            centerBtn.title = 'Center map on this feature';
            centerBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                centerOnFeature(featureInfo);
            });
            controlsDiv.appendChild(centerBtn);
            
            featureDiv.appendChild(controlsDiv);
            
            // Add click handler for zooming to feature
            featureDiv.addEventListener('click', () => {
                // Remove active class from all features
                document.querySelectorAll('.kml-feature').forEach(el => {
                    el.classList.remove('kml-feature-active');
                });
                
                // Add active class to this feature
                featureDiv.classList.add('kml-feature-active');
                
                // Set as active feature
                activeFeature = featureInfo;
                
                // Zoom to feature
                centerOnFeature(featureInfo);
                
                // Open popup if available
                if (featureInfo.layer.openPopup) {
                    featureInfo.layer.openPopup();
                }
            });
            
            container.appendChild(featureDiv);
            return featureDiv;
        }
        
        // Function to center on a feature
        function centerOnFeature(featureInfo) {
            if (featureInfo.layer.getBounds) {
                map.fitBounds(featureInfo.layer.getBounds());
            } else if (featureInfo.layer.getLatLng) {
                map.setView(featureInfo.layer.getLatLng(), 15);
            }
        }
        
        // Function to create a layer tree in the sidebar
        function createLayerTree(layerInfo, container) {
            const layerDiv = document.createElement('div');
            layerDiv.className = 'kml-layer';
            
            // Create layer header
            const headerDiv = document.createElement('div');
            headerDiv.className = 'kml-layer-header';
            
            const toggleSpan = document.createElement('span');
            toggleSpan.className = 'kml-toggle';
            toggleSpan.textContent = '+';
            headerDiv.appendChild(toggleSpan);
            
            const nameSpan = document.createElement('span');
            nameSpan.textContent = `${layerInfo.name} (${layerInfo.children ? layerInfo.children.length : layerInfo.features ? layerInfo.features.length : 0})`;
            headerDiv.appendChild(nameSpan);
            
            layerDiv.appendChild(headerDiv);
            
            // Create content container
            const contentDiv = document.createElement('div');
            contentDiv.className = 'kml-layer-content';
            
            // Toggle functionality
            headerDiv.addEventListener('click', () => {
                contentDiv.classList.toggle('active');
                toggleSpan.textContent = contentDiv.classList.contains('active') ? '-' : '+';
            });
            
            // Add children or features
            if (layerInfo.children && layerInfo.children.length > 0) {
                layerInfo.children.forEach(child => {
                    createLayerTree(child, contentDiv);
                });
            } else if (layerInfo.features && layerInfo.features.length > 0) {
                layerInfo.features.forEach(feature => {
                    createFeatureItem(feature, contentDiv);
                });
            }
            
            layerDiv.appendChild(contentDiv);
            container.appendChild(layerDiv);
        }
        
        // Function to show status messages
        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.style.color = isError ? 'red' : 'green';
            console.log(isError ? 'ERROR: ' : 'STATUS: ', message);
        }
        
        // Function to activate displacement mode for a feature
        function activateDisplacement(featureInfo) {
            // Deactivate any previous displacement
            if (isDisplacementActive) {
                deactivateDisplacement();
            }
            
            // Set active feature and mode
            activeFeature = featureInfo;
            isDisplacementActive = true;
            
            // Show displacement controls
            showDisplacementControls();
            
            // Store original coordinates
            storeOriginalCoordinates(featureInfo.layer);
            
            // Highlight the feature
            featureInfo.layer.setStyle && featureInfo.layer.setStyle({
                color: '#ff4081',
                weight: 4,
                dashArray: '5, 10'
            });
            
            // Show message
            showStatus('Displacement mode active. Use the controls to move the feature.', false);
        }
        
        // Function to store original coordinates of a feature
        function storeOriginalCoordinates(layer) {
            originalLatLngs = [];
            
            if (layer instanceof L.Marker) {
                // For markers, store the single point
                originalLatLngs = [layer.getLatLng()];
            } else if (layer instanceof L.Polyline) {
                // For lines or polygons, store all points
                const latlngs = layer.getLatLngs();
                
                // Handle different structures (simple line vs polygon with holes)
                if (Array.isArray(latlngs) && latlngs.length > 0) {
                    // Deep clone the coordinates to avoid reference issues
                    if (latlngs[0] instanceof L.LatLng) {
                        // Simple line or polygon
                        originalLatLngs = latlngs.map(ll => L.latLng(ll.lat, ll.lng));
                    } else if (Array.isArray(latlngs[0])) {
                        // Polygon with outer ring and possibly holes
                        originalLatLngs = latlngs.map(ring => 
                            ring.map(ll => L.latLng(ll.lat, ll.lng))
                        );
                    }
                }
            }
            
            console.log("Original coordinates stored:", originalLatLngs);
        }
        
        // Function to show displacement controls
        function showDisplacementControls() {
            // Check if controls already exist
            let controlPanel = document.getElementById('displacement-controls');
            if (!controlPanel) {
                // Create control panel
                controlPanel = document.createElement('div');
                controlPanel.id = 'displacement-controls';
                controlPanel.style.position = 'absolute';
                controlPanel.style.top = '10px';
                controlPanel.style.right = '10px';
                controlPanel.style.zIndex = '1000';
                controlPanel.style.backgroundColor = 'white';
                controlPanel.style.padding = '10px';
                controlPanel.style.border = '1px solid #ccc';
                controlPanel.style.borderRadius = '4px';
                controlPanel.style.boxShadow = '0 0 10px rgba(0,0,0,0.1)';
                
                // Create heading
                const heading = document.createElement('h3');
                heading.textContent = 'Displacement Controls';
                heading.style.margin = '0 0 10px 0';
                controlPanel.appendChild(heading);
                
                // Create displacement inputs
                const latLabel = document.createElement('label');
                latLabel.textContent = 'Latitude shift (degrees): ';
                controlPanel.appendChild(latLabel);
                
                const latInput = document.createElement('input');
                latInput.type = 'number';
                latInput.step = '0.0001';
                latInput.value = displacementValues.lat;
                latInput.style.width = '100%';
                latInput.style.marginBottom = '10px';
                latInput.addEventListener('input', function() {
                    displacementValues.lat = parseFloat(this.value) || 0;
                    applyDisplacement();
                });
                controlPanel.appendChild(latInput);
                
                const lngLabel = document.createElement('label');
                lngLabel.textContent = 'Longitude shift (degrees): ';
                controlPanel.appendChild(lngLabel);
                
                const lngInput = document.createElement('input');
                lngInput.type = 'number';
                lngInput.step = '0.0001';
                lngInput.value = displacementValues.lng;
                lngInput.style.width = '100%';
                lngInput.style.marginBottom = '10px';
                lngInput.addEventListener('input', function() {
                    displacementValues.lng = parseFloat(this.value) || 0;
                    applyDisplacement();
                });
                controlPanel.appendChild(lngInput);
                
                // Create buttons
                const buttonsContainer = document.createElement('div');
                buttonsContainer.style.display = 'flex';
                buttonsContainer.style.gap = '5px';
                
                const applyButton = document.createElement('button');
                applyButton.textContent = 'Apply';
                applyButton.className = 'control-button';
                applyButton.style.flex = '1';
                applyButton.addEventListener('click', function() {
                    applyDisplacement(true); // true = finalize
                    deactivateDisplacement();
                });
                buttonsContainer.appendChild(applyButton);
                
                const cancelButton = document.createElement('button');
                cancelButton.textContent = 'Cancel';
                cancelButton.className = 'control-button';
                cancelButton.style.flex = '1';
                cancelButton.addEventListener('click', function() {
                    revertDisplacement();
                    deactivateDisplacement();
                });
                buttonsContainer.appendChild(cancelButton);
                
                controlPanel.appendChild(buttonsContainer);
                
                // Add to map
                document.querySelector('.map-container').appendChild(controlPanel);
            }
        }
        
        // Function to apply displacement
        function applyDisplacement(finalize = false) {
            if (!activeFeature || !originalLatLngs) return;
            
            const layer = activeFeature.layer;
            
            if (layer instanceof L.Marker) {
                // For markers
                if (originalLatLngs.length > 0) {
                    const orig = originalLatLngs[0];
                    const newLatLng = L.latLng(
                        orig.lat + displacementValues.lat,
                        orig.lng + displacementValues.lng
                    );
                    layer.setLatLng(newLatLng);
                }
            } else if (layer instanceof L.Polyline) {
                // For lines or polygons
                if (originalLatLngs.length > 0) {
                    if (originalLatLngs[0] instanceof L.LatLng) {
                        // Simple line or polygon
                        const newLatLngs = originalLatLngs.map(ll => 
                            L.latLng(ll.lat + displacementValues.lat, ll.lng + displacementValues.lng)
                        );
                        layer.setLatLngs(newLatLngs);
                    } else if (Array.isArray(originalLatLngs[0])) {
                        // Polygon with holes
                        const newLatLngs = originalLatLngs.map(ring => 
                            ring.map(ll => L.latLng(ll.lat + displacementValues.lat, ll.lng + displacementValues.lng))
                        );
                        layer.setLatLngs(newLatLngs);
                    }
                }
            }
            
            if (finalize) {
                // Update the original coordinates for future reference
                storeOriginalCoordinates(layer);
                showStatus(`Feature displaced by ${displacementValues.lat.toFixed(6)}Â° lat, ${displacementValues.lng.toFixed(6)}Â° lng`);
            }
        }
        
        // Function to revert displacement
        function revertDisplacement() {
            if (!activeFeature || !originalLatLngs) return;
            
            const layer = activeFeature.layer;
            
            if (layer instanceof L.Marker) {
                // For markers
                if (originalLatLngs.length > 0) {
                    layer.setLatLng(originalLatLngs[0]);
                }
            } else if (layer instanceof L.Polyline) {
                // For lines or polygons
                if (originalLatLngs.length > 0) {
                    layer.setLatLngs(originalLatLngs);
                }
            }
            
            // Reset values
            displacementValues = { lat: 0, lng: 0 };
        }
        
        // Function to deactivate displacement mode
        function deactivateDisplacement() {
            isDisplacementActive = false;
            
            // Remove displacement controls
            const controlPanel = document.getElementById('displacement-controls');
            if (controlPanel) {
                controlPanel.remove();
            }
            
            // Reset feature style if it exists
            if (activeFeature && activeFeature.layer && activeFeature.layer.setStyle) {
                // Reset to default style
                activeFeature.layer.setStyle({
                    color: activeFeature.layer.options.color || '#3388ff',
                    weight: 3,
                    dashArray: null
                });
            }
        }
        
        // Function to change feature color
        function changeFeatureColor(featureInfo, color) {
            if (!featureInfo || !featureInfo.layer) return;
            
            if (featureInfo.layer.setStyle) {
                // For lines and polygons
                featureInfo.layer.setStyle({
                    color: color,
                    fillColor: color
                });
                
                // Store the color in the layer options for later reference
                featureInfo.layer.options.color = color;
                if (featureInfo.type === 'polygon') {
                    featureInfo.layer.options.fillColor = color;
                }
                
                showStatus(`Color of "${featureInfo.name}" changed to ${color}`);
            } else if (featureInfo.type === 'point' && featureInfo.layer instanceof L.Marker) {
                // For points (markers), we would need to replace the icon
                // This is more complex and not implemented here
                showStatus('Changing color for point features is not supported yet', true);
            }
        }
        
        // Add drag and drop support for KML files
        const mapContainer = document.querySelector('.map-container');
        
        mapContainer.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.backgroundColor = 'rgba(0, 0, 0, 0.1)';
        });
        
        mapContainer.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.backgroundColor = 'transparent';
        });
        
        mapContainer.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.backgroundColor = 'transparent';
            
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length) {
                const file = files[0];
                if (file.name.toLowerCase().endsWith('.kml')) {
                    parseKML(file);
                } else {
                    showStatus('Please drop a KML file', true);
                }
            }
        });
        
        // Event listeners
        document.getElementById('load-kml').addEventListener('click', () => {
            const fileInput = document.getElementById('kml-file');
            if (fileInput.files.length > 0) {
                // If displacement is active, deactivate it first
                if (isDisplacementActive) {
                    deactivateDisplacement();
                }
                
                showStatus('Loading KML file...');
                parseKML(fileInput.files[0]);
            } else {
                showStatus('Please select a KML file first!', true);
            }
        });
        
        document.getElementById('clear-map').addEventListener('click', () => {
            // If displacement is active, deactivate it first
            if (isDisplacementActive) {
                deactivateDisplacement();
            }
            
            if (kmlLayer) {
                if (map.hasLayer(kmlLayer)) {
                    map.removeLayer(kmlLayer);
                }
                kmlLayer = null;
                kmlFeatures = [];
                kmlStructure = {
                    name: 'Root',
                    type: 'document',
                    children: []
                };
                currentFileName = '';
                activeFeature = null;
                document.getElementById('kml-features').innerHTML = '';
                document.getElementById('kml-layers').innerHTML = '';
                showStatus('Map cleared!');
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape key to cancel displacement
            if (e.key === 'Escape' && isDisplacementActive) {
                revertDisplacement();
                deactivateDisplacement();
                showStatus('Displacement canceled');
            }
            
            // Arrow keys for displacement when in displacement mode
            if (isDisplacementActive && e.target.tagName !== 'INPUT') {
                const step = e.shiftKey ? 0.0001 : 0.00001; // Larger step with shift key
                
                switch (e.key) {
                    case 'ArrowUp':
                        displacementValues.lat += step;
                        applyDisplacement();
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                        displacementValues.lat -= step;
                        applyDisplacement();
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        displacementValues.lng += step;
                        applyDisplacement();
                        e.preventDefault();
                        break;
                    case 'ArrowLeft':
                        displacementValues.lng -= step;
                        applyDisplacement();
                        e.preventDefault();
                        break;
                    case 'Enter':
                        // Apply displacement
                        applyDisplacement(true);
                        deactivateDisplacement();
                        showStatus('Displacement applied');
                        e.preventDefault();
                        break;
                }
                
                // Update the input fields if they exist
                const controlPanel = document.getElementById('displacement-controls');
                if (controlPanel) {
                    const inputs = controlPanel.querySelectorAll('input');
                    if (inputs.length >= 2) {
                        inputs[0].value = displacementValues.lat;
                        inputs[1].value = displacementValues.lng;
                    }
                }
            }
        });
        
        // Handle direct file input change
        document.getElementById('kml-file').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                // Auto-load the KML file
                showStatus('Loading KML file...');
                parseKML(e.target.files[0]);
            }
        });
        
        // Export KML functionality
        document.getElementById('export-kml').addEventListener('click', () => {
            if (kmlLayer) {
                exportKML();
            } else {
                showStatus('No KML data to export', true);
            }
        });
        
        // Function to convert GeoJSON back to KML
        function exportKML() {
            try {
                if (!kmlLayer) {
                    showStatus('No KML data to export', true);
                    return;
                }
                
                // Create a KML document
                const kmlContent = createKMLFromFeatures();
                
                // Create a Blob with the KML content
                const blob = new Blob([kmlContent], {type: 'application/vnd.google-earth.kml+xml'});
                
                // Create a download link
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFileName ? currentFileName : 'exported_map.kml';
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                
                showStatus('KML exported successfully!');
            } catch (error) {
                console.error('Error exporting KML:', error);
                showStatus('Error exporting KML: ' + error.message, true);
            }
        }
        
        // Function to create KML content from features
        function createKMLFromFeatures() {
            // Start KML document
            let kml = '<?xml version="1.0" encoding="UTF-8"?>\n';
            kml += '<kml xmlns="http://www.opengis.net/kml/2.2">\n';
            kml += '  <Document>\n';
            kml += `    <n>${kmlStructure.name || 'Exported KML'}</n>\n`;
            kml += '    <description>Exported from KML Map Viewer</description>\n';
            
            // Style map to avoid duplicates
            const styleMap = new Map();
            
            // Add default styles
            styleMap.set('defaultPolygonStyle', {
                id: 'defaultPolygonStyle',
                lineColor: 'ff0000ff',
                fillColor: '7f0000ff',
                lineWidth: 3
            });
            
            styleMap.set('defaultLineStyle', {
                id: 'defaultLineStyle',
                lineColor: 'ff0000ff',
                lineWidth: 3
            });
            
            // Helper function to convert RGB hex to KML color (ABGR format)
            function hexToKmlColor(hexColor, opacity = 'ff') {
                // Remove # if present
                hexColor = hexColor.replace('#', '');
                
                // Parse the hex values
                const r = hexColor.substring(0, 2);
                const g = hexColor.substring(2, 4);
                const b = hexColor.substring(4, 6);
                
                // Return in ABGR format that KML expects
                return `${opacity}${b}${g}${r}`;
            }
            
            // Helper function to create a style ID from a color
            function createStyleId(type, color) {
                const kmlColor = hexToKmlColor(color);
                return `${type}Style_${kmlColor}`;
            }
            
            // Iterate to collect all unique styles first
            if (kmlLayer && kmlLayer._layers) {
                Object.values(kmlLayer._layers).forEach(layer => {
                    if (layer.options && layer.options.color) {
                        if (layer instanceof L.Polygon) {
                            const styleId = createStyleId('polygon', layer.options.color);
                            if (!styleMap.has(styleId)) {
                                styleMap.set(styleId, {
                                    id: styleId,
                                    lineColor: hexToKmlColor(layer.options.color),
                                    fillColor: hexToKmlColor(layer.options.color, '7f'), // 50% opacity
                                    lineWidth: layer.options.weight || 3
                                });
                            }
                        } else if (layer instanceof L.Polyline && !(layer instanceof L.Polygon)) {
                            const styleId = createStyleId('line', layer.options.color);
                            if (!styleMap.has(styleId)) {
                                styleMap.set(styleId, {
                                    id: styleId,
                                    lineColor: hexToKmlColor(layer.options.color),
                                    lineWidth: layer.options.weight || 3
                                });
                            }
                        }
                    }
                });
            }
            
            // Add all styles to KML
            styleMap.forEach(style => {
                if (style.id.startsWith('polygon')) {
                    kml += `    <Style id="${style.id}">\n`;
                    kml += '      <LineStyle>\n';
                    kml += `        <width>${style.lineWidth}</width>\n`;
                    kml += `        <color>${style.lineColor}</color>\n`;
                    kml += '      </LineStyle>\n';
                    kml += '      <PolyStyle>\n';
                    kml += `        <color>${style.fillColor}</color>\n`;
                    kml += '      </PolyStyle>\n';
                    kml += '    </Style>\n';
                } else if (style.id.startsWith('line')) {
                    kml += `    <Style id="${style.id}">\n`;
                    kml += '      <LineStyle>\n';
                    kml += `        <width>${style.lineWidth}</width>\n`;
                    kml += `        <color>${style.lineColor}</color>\n`;
                    kml += '      </LineStyle>\n';
                    kml += '    </Style>\n';
                } else {
                    // Default styles
                    if (style.id === 'defaultPolygonStyle') {
                        kml += '    <Style id="defaultPolygonStyle">\n';
                        kml += '      <LineStyle>\n';
                        kml += '        <width>3</width>\n';
                        kml += '        <color>ff0000ff</color>\n';
                        kml += '      </LineStyle>\n';
                        kml += '      <PolyStyle>\n';
                        kml += '        <color>7f0000ff</color>\n';
                        kml += '      </PolyStyle>\n';
                        kml += '    </Style>\n';
                    } else if (style.id === 'defaultLineStyle') {
                        kml += '    <Style id="defaultLineStyle">\n';
                        kml += '      <LineStyle>\n';
                        kml += '        <width>3</width>\n';
                        kml += '        <color>ff0000ff</color>\n';
                        kml += '      </LineStyle>\n';
                        kml += '    </Style>\n';
                    }
                }
            });
            
            // Iterate through all layers and extract features
            if (kmlLayer && kmlLayer._layers) {
                Object.values(kmlLayer._layers).forEach(layer => {
                    if (layer.feature || layer._popup) {
                        // Extract feature properties
                        let name = 'Unnamed Feature';
                        let description = '';
                        
                        if (layer.feature && layer.feature.properties) {
                            name = layer.feature.properties.name || layer.feature.properties.title || name;
                            description = layer.feature.properties.description || '';
                        }
                        
                        // Create Placemark
                        kml += '    <Placemark>\n';
                        kml += `      <n>${escapeXml(name)}</n>\n`;
                        
                        if (description) {
                            kml += `      <description>${escapeXml(description)}</description>\n`;
                        }
                        
                        // Add style reference based on feature type and color
                        let styleId = '';
                        
                        if (layer instanceof L.Polygon) {
                            if (layer.options && layer.options.color) {
                                styleId = createStyleId('polygon', layer.options.color);
                            } else {
                                styleId = 'defaultPolygonStyle';
                            }
                        } else if (layer instanceof L.Polyline && !(layer instanceof L.Polygon)) {
                            if (layer.options && layer.options.color) {
                                styleId = createStyleId('line', layer.options.color);
                            } else {
                                styleId = 'defaultLineStyle';
                            }
                        }
                        
                        if (styleId) {
                            kml += `      <styleUrl>#${styleId}</styleUrl>\n`;
                        }
                        
                        // Add geometry based on feature type
                        if (layer instanceof L.Marker) {
                            // Point
                            const latlng = layer.getLatLng();
                            kml += '      <Point>\n';
                            kml += `        <coordinates>${latlng.lng.toFixed(7)},${latlng.lat.toFixed(7)},0</coordinates>\n`;
                            kml += '      </Point>\n';
                        } else if (layer instanceof L.Polygon) {
                            // Polygon
                            const styleId = createStyleId('polygon', layer.options.color);
                            kml += `      <styleUrl>#${styleId}</styleUrl>\n`;
                            kml += '      <Polygon>\n';
                            kml += '        <outerBoundaryIs>\n';
                            kml += '          <LinearRing>\n';
                            kml += '            <coordinates>\n';
                            
                            // Get coordinates
                            const latlngs = layer.getLatLngs();
                            if (Array.isArray(latlngs) && latlngs.length > 0) {
                                if (Array.isArray(latlngs[0]) && latlngs[0].length > 0) {
                                    // Complex polygon - just get outer ring
                                    const outerRing = latlngs[0];
                                    outerRing.forEach(latlng => {
                                        kml += `              ${latlng.lng.toFixed(7)},${latlng.lat.toFixed(7)},0\n`;
                                    });
                                    
                                    // Close the ring if needed
                                    const first = outerRing[0];
                                    const last = outerRing[outerRing.length - 1];
                                    if (first.lat !== last.lat || first.lng !== last.lng) {
                                        kml += `              ${first.lng.toFixed(7)},${first.lat.toFixed(7)},0\n`;
                                    }
                                } else {
                                    // Simple polygon
                                    latlngs.forEach(latlng => {
                                        kml += `              ${latlng.lng.toFixed(7)},${latlng.lat.toFixed(7)},0\n`;
                                    });
                                    
                                    // Close the ring if needed
                                    const first = latlngs[0];
                                    const last = latlngs[latlngs.length - 1];
                                    if (first.lat !== last.lat || first.lng !== last.lng) {
                                        kml += `              ${first.lng.toFixed(7)},${first.lat.toFixed(7)},0\n`;
                                    }
                                }
                            }
                            
                            kml += '            </coordinates>\n';
                            kml += '          </LinearRing>\n';
                            kml += '        </outerBoundaryIs>\n';
                            
                            // Add inner boundaries (holes) if any
                            if (Array.isArray(latlngs) && latlngs.length > 1 && Array.isArray(latlngs[0])) {
                                for (let i = 1; i < latlngs.length; i++) {
                                    const innerRing = latlngs[i];
                                    kml += '        <innerBoundaryIs>\n';
                                    kml += '          <LinearRing>\n';
                                    kml += '            <coordinates>\n';
                                    
                                    innerRing.forEach(latlng => {
                                        kml += `              ${latlng.lng.toFixed(7)},${latlng.lat.toFixed(7)},0\n`;
                                    });
                                    
                                    // Close the ring if needed
                                    const first = innerRing[0];
                                    const last = innerRing[innerRing.length - 1];
                                    if (first.lat !== last.lat || first.lng !== last.lng) {
                                        kml += `              ${first.lng.toFixed(7)},${first.lat.toFixed(7)},0\n`;
                                    }
                                    
                                    kml += '            </coordinates>\n';
                                    kml += '          </LinearRing>\n';
                                    kml += '        </innerBoundaryIs>\n';
                                }
                            }
                            
                            kml += '      </Polygon>\n';
                        } else if (layer instanceof L.Polyline) {
                            // LineString
                            const styleId = createStyleId('line', layer.options.color);
                            kml += `      <styleUrl>#${styleId}</styleUrl>\n`;
                            kml += '      <LineString>\n';
                            kml += '        <coordinates>\n';
                            
                            // Get coordinates
                            const latlngs = layer.getLatLngs();
                            latlngs.forEach(latlng => {
                                kml += `          ${latlng.lng.toFixed(7)},${latlng.lat.toFixed(7)},0\n`;
                            });
                            
                            kml += '        </coordinates>\n';
                            kml += '      </LineString>\n';
                        }
                        
                        kml += '    </Placemark>\n';
                    }
                });
            }
            
            // Close the KML document
            kml += '  </Document>\n';
            kml += '</kml>';
            
            return kml;
        }
        
        // Helper function to escape XML special characters
        function escapeXml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;');
        }
